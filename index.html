<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8">
		<title>Minha listinha</title>
		<style>
			table, th, td {
				border: 1px solid black;
				border-radius: 5%;
			}
			h1 {
				color: red;
			}
			th {
				background-color:aquamarine
			}
			td {
				background-color:aqua
			}
		</style>
	</head>
<body>
	<h1> Minha tabela </h1>
	<table>
		<tr>
			<th>Cabeçalho 1</th>
			<th>Cabeçalho 2</th>
			<th>Cabeçalho 3</th>
		</tr>
		<tr>
			<td>Conteúdo 1</td>
			<td>Conteúdo 2</td>
			<td>Conteúdo 3</td>
		</tr>
		<tr>
			<td>Conteúdo 4</td>
			<td>Conteúdo 5</td>
			<td>Conteúdo 6</td>
		</tr>
	</table>
</body>
</html>
